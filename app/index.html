    <script>

      d3.json("data.json", function(err, dasdata) {

        // manipulating dataset
        var data = dasdata;
        var mutatedData = d3.nest()
          .key(function(d) { return d.year;})
          .entries(data);

        // console.table(mutatedData);

        // Adding the years inside the jaartallen container
        var jaartallen = d3.select(".jaartallen").selectAll("li.tijdlijnjaar").data(mutatedData);

        jaartallen.enter()
          .append("li")
          .classed("tijdlijnaar", true)
          .text( function(d) { return (d.values[0].year) });


        // Adding the boats inside the jaarbalken container
        var jaarbalk = d3.select(".jaarbalken").selectAll("li.jaarcontainer").data(mutatedData);

          
        // Creating a single year
        jaarbalk.enter()
          .append("li")
          .attr("class", function(djaar) { return "jaar" + (djaar.values[0].year) }) // Adding the year as a class
          .classed({
            "jaarcontainer": true
          })


          // Filling the years with boats
          .selectAll('div.balk')
          .data(function(djaar){
            return djaar.values})
          .enter()
          .append('div')
          .attr("class", function(did) { return (did.id) })
          .attr("data-departure", function(d) { return (d.departureplace) }) // Add data-attr dep
          .attr("data-arrival", function(dship) { return (dship.arrivalplace) }) // Add data-attr arrival
          .attr("data-ship", function(dship) { return (dship.shipname) }) // Add data-attr shipname
          .classed({
            "voyage": true, 
            "balk": true
          })
          .style({
            "width": function(dscheepje) {
              console.log(dscheepje);
              return (dscheepje.tonnage) * 0.1 + "px" 
            },
            "color": "white"
          });

      $.noConflict();
      jQuery(document).ready(function($) {
        $('#input').on( "keyup", function() {
          // get the value from text field
          var input = $(this).val();
          // check wheather the matching element exists
            // by default every list element will be shown
            $(".jaarbalken div").show();
            // Non related element will be hidden after input
            $(".jaarbalken div").not("[data-ship*="+ input +"]").hide();
          
          // For Search Variable, total number of lists and number of matched elements
          var total = $(".jaarbalken div").length;
          var matched = $(".jaarbalken div[data-ship*="+ input +"]").length;
          if(input.length > 0){
            $('.input').show();
            $('.input').html('Searched for "' + input + '" (' + matched + ' Matched out of ' + total + ' )');
          } else {
            $('.input').hide();}
        });
      });
