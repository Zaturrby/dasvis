    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>

      d3.json("data_mock.json", function(err, dasdata) {

        var data = dasdata;

        var mutatedData = d3.nest()
          .key(function(d) { return d.year;})
          .entries(data);

        console.log(mutatedData[0].values);

        /* Creating Core Selector */
        var scherm = d3.select("#testding").selectAll("div.voyage").data(mutatedData[0].values);

        /* Appending divs and giving them the proper classes */
        scherm.enter()
          .append("div")
          .classed({
            "voyage": true, 
            "balk": true
          })
          .style({
            "width": function(d) { return (d.tonnage) * 0.1 + "px" },
            "color": "white"
        });


      });
